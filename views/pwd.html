<% layout('tpl/layout.html') -%>
<% block('css').append('<link rel="stylesheet" href="/css/module/pwd.css"/>') %>
<% block('js').append('<script src="/js/pagescript/pwd.js"></script>') %>
<% block('js').append('<script src="/plugin/md5.js"></script>') %>


<div  class="container" id="main">
    <div class="maniBox">
        <div class="alertBox">
            <!--<div class="alert alert-success"id="alert-success" style="display:none" role="alert">修改成功！</div>-->
            <!--<div class="alert alert-danger"id="alert-fail" style="display:none" role="alert">您的提交有误！</div>-->
        </div>
        <div class="Box">
            <div class="titleBox">
                <p class="pm">修改密码</p>
            </div>
            <div class="labelBox">
                <p id="label_one" style="display: none"><span class="span_icon"></span>旧密码错误，请重新输入。</p>
                <p id="label_two" style="display: none"><span class="span_icon"></span>密码由8-20个英文字母、数字或字符组成。</p>
                <p id="label_three" style="display: none"><span class="span_icon"></span>两次输入的密码不一致，请重新输入。</p>
                <p id="label_fail" style="display: none"><span class="span_icon"></span>您的提交有误，请重新输入</p>
                <p id="label_success" style="display:none ; color: #1db506;"><span class="success_icon"></span>修改成功!</p>
            </div>
            <div class="contentBox">
                <div class="input-group">
                    <input type="password" v-on:blur="pwdTest" v-model="oldpwd" id="oldpwd" class="form-control form-control-00" placeholder="旧密码" >
                    <input type="password" v-on:blur="passwdTest" v-model="passwd" id="passwd"class="form-control form-control-00" placeholder="新密码由8-20个英文字母、数字或字符组成" >
                    <input type="password" v-on:blur="paspasswdTest" v-model="paspasswd" id="paspasswd" class="form-control form-control-00" placeholder="确认新密码" >
                    <!--<div class="lable-div"><label class="label-control-00"></label></div>-->
                </div>
                <div class="btn-group-00">
                    <!--<div class="btn-group btn-group-01 " role="group">-->
                        <!--<button type="button" class="btn btn-default btn0" id="btn01">取消</button>-->
                    <!--</div>-->
                    <div class="btn-group btn-group-02 " role="group">
                        <button type="button" @click="updatePwd" class="btn btn0" id="btn02">提交</button>
                    </div>
                </div>
            </div>
            <div id="successBox">
                <p><span class="success_icon"></span>恭喜您，修改密码成功</p>
                <div type="button"  class="btn" id="btn03">
                    <model m-text="返回登录" m-title="datahub登录" m-href="login" m-width="300"></model>
                </div>
            </div>
        </div>
    </div>
</div>
