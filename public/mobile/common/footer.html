<script>
	$("<a id='footerTops' href='javaScript:void(0);' style='position: fixed;right: 2%;display: none;bottom:18%;'><img src='images/image_112.png'/></a>").appendTo("body");
	
	$("a").focus(function(){this.blur()});
	
	$(window).scroll(function(){
		var top=$(window).scrollTop();

		if(top>500){
			$("#footerTops").fadeIn("500");
		}
		if(top<=500){
			$("#footerTops").fadeOut("500");
		}
	});
	
	$(document).on('click',"#footerTops",function(e){
		$('body,html').animate({ scrollTop:0}, 500);
	});
	
	$(document).on('mouseenter',"#footerTops",function(e){
		$(this).children().attr("src","images/image_117.png");
	});
	
	$(document).on('mouseleave',"#footerTops",function(e){
		$(this).children().attr("src","images/image_112.png");
	});
	
	
	
</script>
